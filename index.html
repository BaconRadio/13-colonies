<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body>
    <div class="container-fluid p-4">
      <h1 class="font-bold text-2xl">13 Colonies Special Event</h1>
      <p>A simple way to track your progress working the 13 colonies events. Written by N6QAT and WW0CJ.<br>Be sure to log in your own system to record frequencies, dates, and times! I recommend <a class="decoration-solid text-blue" href="https://n1mmwp.hamdocs.com" target="_blank">N1MM</a>.</p>

      <hr>

      <table class="table">
        <tr id="header-row">
          <th></th>
        </tr>
        <tr class="mode">
          <td>SSB</td>
        </tr>
        <tr class="mode">
          <td>CW</td>
        </tr>
        <tr class="mode">
          <td>DIGI</td>
        </tr>
      </table>
      

    </div>

    <script src="./renderer.js"></script>
